      <main class="page-content contact-content">
        <div class="message-data">
          <form method="post" class="message-data" id="contact-form">
            <h1>CONTACT</h1>
            <br />
            <h2>Send me a message...</h2>
            <label class="standard-label" for="contact-email"
              >your email:*
            </label>
            <input type="email" id="contact-email" required /><br />
            <label class="standard-label" for="contact-telephon"
              >phone (optional):
            </label>
            <input id="contact-telephon" type="tel" /><br />
            <label class="standard-label" for="contact-message"
              >your message:*
            </label>
            <textarea
              id="contact-message"
              maxlength="240"
              cols="18"
              rows="2"
              required
            ></textarea>
            <p>*required fields</p>
            <br />
            <input type="submit" value="send" class="button__secondary" />
          </form>
          <br />
        </div>
